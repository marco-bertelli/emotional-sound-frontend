
<div class="bg" [ngStyle]="{'background': getBackgroundColor()}">
  <section class="view">
    <header class="header">

      
      <div class="text-box">
        <h1 class="heading-primary">
          <h1 class="heading-primary-main">Emotion Sound</h1>
          <h3 class="heading-primary-sub">Find best music based on your mood.</h3>
          <h3 class="heading-primary-sub">scroll down and take a photo!</h3>
        </h1>
      </div>
    </header>


    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center"> 
        <webcam [height]="400" [width]="400" [trigger]="triggerObservable" imageType='image/jpeg' mirrorImage='never' (imageCapture)="handleImage($event)"
          [imageQuality]="0.90"
          ></webcam>
      <br/>
      
      <button mdbBtn type="button" color="primary" (click)="triggerSnapshot();" mdbWavesEffect>Predict my songs</button>
          </div>
      </div>
    </div>
  
   
    

<div *ngIf="data">

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center"> 
      <h2 style="color:white">Your mood: {{data.data.maxEmotion}}</h2>
      </div>
    </div>
  </div>

        <div class="row">
          <div class="col-sm-4" *ngFor="let card of data.data.songs">
            <div class="card" style="margin-left: 10%; margin-bottom: 10%; margin-right: 10%">
              <img
                [src]="card.image"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">{{card.name}}</h5>
              </div>

              <div class="card-body">
                <a mdbBtn color="black" [href]="card.spotifyUrl">
                  <mdb-icon fab icon="spotify" size="2x"></mdb-icon>
                </a>
              </div>
            </div>
          </div>
</div>

</div>
